<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CritiCart</title>
    <link rel="stylesheet" href="css/components/style.css">
    <link rel="stylesheet" href="css/pages/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-brand">CritiCart</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="reviews.html" class="active">Products</a>
                <a href="submit-review.html">Submit Review</a>
                <button id="darkModeToggle" class="btn dark-mode-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="auth-buttons"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="reviews-header">
            <h2>All Products</h2>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Cosmetics">Cosmetics</option>
                    <option value="Toys">Toys</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home">Home & Living</option>
                </select>
                <select id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="3">3+ Stars</option>
                    <option value="2">2+ Stars</option>
                    <option value="1">1+ Stars</option>
                </select>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <section class="products-grid" id="reviewsGrid">
            <!-- Products will be loaded here -->
            <div class="loading">Loading products...</div>
        </section>

        <div class="pagination">
            <button id="prevPage" class="btn">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" class="btn">Next</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About CritiCart</h3>
                <p>Your trusted source for honest product reviews</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CritiCart. All rights reserved.</p>
        </div>
    </footer>

    <!-- Auth Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div id="loginRecaptcha" class="recaptcha-container"></div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div id="registerRecaptcha" class="recaptcha-container"></div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/utils/env.js"></script>
    <script type="module" src="js/utils/config.js"></script>
    <script type="module" src="js/utils/supabase.js"></script>
    <script type="module" src="js/utils/auth.js"></script>
    <script type="module" src="js/utils/darkMode.js"></script>
    <script type="module" src="js/pages/reviews.js"></script>
</body>
</html>
